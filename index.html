    } else {

    }
});


function toggleCTET() {
    var ctetSelect = document.getElementById("ctet_qualified");
    var ctetFields = document.getElementById("ctet_fields");
    ctetFields.style.display = (ctetSelect.value === "Yes") ? "block" : "none";
}

function toggleTET() {
    var tetSelect = document.getElementById("tet_qualified");
    var tetFields = document.getElementById("tet_fields");
    tetFields.style.display = (tetSelect.value === "Yes") ? "block" : "none";
}

// Optional: Show on page load if already selected
window.onload = function() {
    toggleCTET();
    toggleTET();
};


function calculateService() {
    const doj = document.getElementById("doj").value;
    const dotField = document.getElementById("dot");
    const stillWorking = document.getElementById("still_working").value;
    const serviceDisplay = document.getElementById("service_duration");

    if (!doj) {
        serviceDisplay.value = "";
        return;
    }

    const startDate = new Date(doj);
    let endDate;

    if (stillWorking === "Yes") {
        endDate = new Date(); // today's date
        dotField.value = '';  // clear dot field
        dotField.disabled = true;
    } else {
        dotField.disabled = false;
        if (!dotField.value) {
            serviceDisplay.value = "";
            return;
        }
        endDate = new Date(dotField.value);
    }

    if (endDate < startDate) {
        serviceDisplay.value = "Invalid dates";
        return;
    }

    // Calculate years, months, days
    let years = endDate.getFullYear() - startDate.getFullYear();
    let months = endDate.getMonth() - startDate.getMonth();
    let days = endDate.getDate() - startDate.getDate();

    if (days < 0) {
        months--;
        const tempDate = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
        days += tempDate.getDate(); // days in previous month
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    serviceDisplay.value = `${years} Years, ${months} Months, ${days} Days`;
}


document.getElementById("tet_marks").addEventListener("input", function () {
    let val = parseInt(this.value);
    if (val > 150) {
        alert("‚ùå TET Marks cannot exceed 150.");
        this.value = ''; // Clear the invalid value
    }
});
